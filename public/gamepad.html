<head>

	<title>gamepad</title>
	<style>
		.garden {
			position: relative;
			width: 200px;
			height: 200px;
			border: 5px solid #ccc;
			border-radius: 10px;
		}

		.ball {
			position: absolute;
			top: 90px;
			left: 90px;
			width: 20px;
			height: 20px;
			background: green;
			border-radius: 100%;
		}
	</style>
</head>
<body>
	<div class="garden">
		<div class="ball"></div>
	</div>
	<button>grant</button>
	
	<pre class="output"></pre>
</body>
